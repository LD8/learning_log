{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'learning_logs/css/bootstrap.min.css' %}">
    <title>Learning Log</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1 px-3 d-flex">
        <a class="navbar-brand font-weight-light" href="{% url 'learning_logs:index' %}">Learning Log</a>
        <div class="d-flex">
            <a href="{% url 'learning_logs:topics' %}">Topics </a> 
            {% if entry %}
            <span>&nbsp&nbsp>&nbsp&nbsp</span>
            <a href="{% url 'learning_logs:topic' entry.topic.pk %}">{{ entry.topic }}</a>
            {% endif %}
        </div>
        <div class="ml-auto">
            {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}">Log Out</a>
            {% else %}
            <a href="{% url 'users:login' %}">Log In</a>
            {% endif %}
        </div>
    </nav>

    <section class="container p-5 mt-5 mx-auto rounded-lg" style="background-color: rgba(235, 228, 203, 0.653);">
        {% block content %}{% endblock content %}
    </section>
</body>

</html>
