{% extends 'learning_logs/base.html' %}

{% block content %}
<section class="container">
    <h3>Topics you have created - <small><a href="{% url 'learning_logs:edit_topics' %}">edit</a></small></h3>
    <ul>
        {% for topic in topics %}
        <li><a href="{% url 'learning_logs:topic' topic.pk %}">{{ topic.text }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a>

</section>
{% endblock content %}
