{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block header %}
<h4>Please log the name of your new topic:</h4>
{% endblock header %}

{% block content %}
<form action="{% url 'learning_logs:new_topic' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-info" type="submit">Add</button>
</form>
{% endblock content %}
