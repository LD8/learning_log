{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}
{% block header %}
<div class="">
    <span class="text-muted">Topic  &raquo; </span>
    <a href="{% url 'learning_logs:topic' topic.pk %}">&nbsp{{ topic }} </a><span class="text-muted"> &raquo; </span><span class="text-info">  New Entry:</span>
</div>
{% endblock header %}

{% block content %}
<form class="form" action="{% url 'learning_logs:new_entry' topic.pk %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-info" type="submit">Add</button>
    <a class="btn btn-outline-danger" href="{% url 'learning_logs:topic' topic.pk %}">Cancel</a>
</form>
{% endblock content %}
